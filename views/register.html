<div class="col-sm-12" ng-controller="usercontroller">
    <h3 class="alert-success">REGISTER FORM</h3>
    <h3 class="alert-info">{{message}}</h3>
    <div class="form-group">
        <label for=""> User id </label>
        <br>
        <input type="text" class="form-control" ng-model="user.userid" placeholder="Type user id here">
    </div>
    <div class="form-group">
            <label for=""> Password</label>
            <br>
            <input type="password" class="form-control" ng-model="user.pwd" placeholder="Type password here">
        </div>
        <div class="form-group">
                <label for="">Role</label><br>
       <select ng-model="user.role" class="form-control" >
    <option value="none">Select role</option>
    <option value="T">Teacher</option>
    <option value="S">Student</option>
       </select>
            </div>
            <div form-group>
                <button ng-click="register()" class="btn btn-success">Register</button>
            </div>
</div>
